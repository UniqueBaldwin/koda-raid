<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koda Support | Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --bg: #0b0f1a; --card: #161c2d; --border: #2d3748; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin:0; display: flex; }
        
        /* Sidebar Estilo Mobile/PC */
        .sidebar { width: 260px; height: 100vh; background: var(--card); border-right: 1px solid var(--border); padding: 25px; position: fixed; transition: 0.3s; }
        .nav-link { padding: 12px; border-radius: 10px; cursor: pointer; display: block; margin-bottom: 5px; color: #94a3b8; text-decoration: none; }
        .nav-link:hover, .nav-link.active { background: rgba(99, 102, 241, 0.1); color: var(--p); }

        /* Contenido Principal */
        .main { margin-left: 260px; padding: 40px; width: 100%; }
        .grid-setup { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }

        /* Live Preview Discord */
        .discord-preview { background: #313338; border-radius: 8px; padding: 15px; border-left: 4px solid var(--p); max-width: 400px; }
        .discord-btn { background: #5865f2; color: white; padding: 8px 16px; border-radius: 3px; font-size: 0.8rem; margin-top: 10px; border:none; }

        /* Estilos de inputs */
        input, select { background: #0b0f1a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; width: 100%; margin-top: 8px; }
        .btn-save { background: var(--p); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: 800; width: 100%; margin-top: 20px; cursor: pointer; }

        /* Modal para agregar Support */
        .admin-section { background: rgba(99, 102, 241, 0.05); border: 1px dashed var(--p); padding: 20px; border-radius: 15px; margin-top: 30px; }

        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); width: 0; padding: 0; }
            .main { margin-left: 0; padding: 20px; }
            .grid-setup { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="font-weight: 800; color: var(--p);">KODA <small style="color:white; font-size:0.6rem">SUPPORT</small></h2>
        <div class="nav-link active" onclick="showTab('setup')">‚öôÔ∏è Setup Bot</div>
        <div class="nav-link" onclick="showTab('tickets')">üì© Tickets Pool</div>
        <div id="admin-menu" style="display:none;">
            <div class="nav-link" onclick="showTab('admin')" style="color:#f472b6">üëë Admin Panel</div>
        </div>
    </div>

    <div class="main">
        <div id="tab-setup">
            <h1>Setup del Ticket</h1>
            <div class="grid-setup">
                <div>
                    <label>T√≠tulo del Ticket</label>
                    <input type="text" id="t-title" placeholder="Ej: Soporte T√©cnico" oninput="updatePreview()">
                    
                    <label style="display:block; margin-top:15px;">Mensaje de Bienvenida</label>
                    <input type="text" id="t-desc" placeholder="Ej: Hola! En breve te atenderemos..." oninput="updatePreview()">
                    
                    <label style="display:block; margin-top:15px;">Color de Marca</label>
                    <input type="color" id="t-color" value="#6366f1" oninput="updatePreview()">
                    
                    <button class="btn-save" onclick="saveSetup()">GUARDAR CONFIGURACI√ìN</button>
                </div>
                
                <div>
                    <label>Live Preview (PC/Mobile)</label>
                    <div class="discord-preview" id="p-box">
                        <strong id="p-title">Soporte Koda</strong>
                        <p id="p-desc" style="color:#dbdee1; font-size:0.9rem">Haz clic abajo para abrir un ticket</p>
                        <button class="discord-btn">üì© Abrir Ticket</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tab-admin" style="display:none;">
            <h1>üëë Panel del Due√±o</h1>
            <div class="admin-section">
                <h3>Gestionar Equipo de Soporte</h3>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="support-id" placeholder="ID de Discord del Support">
                    <button class="btn-save" style="width:150px; margin:8px 0 0 0" onclick="manageSupport('add')">Agregar</button>
                </div>
                <div id="support-list" style="margin-top:20px;">
                    </div>
            </div>
        </div>

        <div id="tab-tickets" style="display:none;">
            <h1>üì© Pool de Tickets</h1>
            <p>Los nuevos tickets aparecer√°n aqu√≠. El primero en aceptar toma la conversaci√≥n.</p>
            <div id="ticket-pool">
                </div>
        </div>
    </div>

    <script>
        const OWNER_ID = "967660960682762251";
        let myId = prompt("Ingresa tu ID de Discord para testear:"); // En real se usa OAuth2

        function init() {
            if(myId === OWNER_ID) {
                document.getElementById('admin-menu').style.display = 'block';
            }
            updatePreview();
        }

        function updatePreview() {
            const title = document.getElementById('t-title').value || "Soporte Koda";
            const desc = document.getElementById('t-desc').value || "Haz clic abajo para abrir un ticket";
            const color = document.getElementById('t-color').value;
            
            document.getElementById('p-title').innerText = title;
            document.getElementById('p-desc').innerText = desc;
            document.getElementById('p-box').style.borderColor = color;
        }

        function showTab(name) {
            ['setup', 'admin', 'tickets'].forEach(t => document.getElementById('tab-'+t).style.display = 'none');
            document.getElementById('tab-'+name).style.display = 'block';
        }

        async function saveSetup() {
            alert("‚úÖ Configuraci√≥n enviada al Bot");
            // Aqu√≠ ir√≠a el fetch al backend
        }

        async function manageSupport(action) {
            const id = document.getElementById('support-id').value;
            if(!id) return;
            alert(`${action === 'add' ? 'Agregado' : 'Eliminado'}: ${id}`);
        }

        init();
    </script>
</body>
</html>
