<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control Koda ü§ñ</title>
    <style>
        body {
            background-color: #23272a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2c2f33;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 { margin-bottom: 20px; font-size: 24px; }
        p { color: #b9bbbe; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #23272a;
            background-color: #40444b;
            color: white;
            box-sizing: border-box;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #4752c4;
        }
        #status {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Control de Koda ü§ñ</h1>
        <p>Escribe un mensaje para el staff:</p>
        
        <input type="text" id="mensajeInput" placeholder="Escribe tu mensaje aqu√≠..." autocomplete="off">
        
        <button id="btnEnviar" onclick="enviarMensaje()">Mandar a Discord</button>
        
        <div id="status"></div>
    </div>

    <script>
        async function enviarMensaje() {
            const input = document.getElementById('mensajeInput');
            const status = document.getElementById('status');
            const btn = document.getElementById('btnEnviar');
            const mensaje = input.value.trim();

            if (!mensaje) {
                alert('Escribe algo antes de enviar, w.');
                return;
            }

            // Bloquear bot√≥n mientras env√≠a
            btn.disabled = true;
            btn.innerText = 'Enviando...';
            status.innerText = 'Conectando con Koda...';
            status.style.color = '#faa61a';

            // URL de tu bot en Render
            const urlRender = `https://koda-raid.onrender.com/encender?mensaje=${encodeURIComponent(mensaje)}`;

            try {
                const response = await fetch(urlRender);

                if (response.ok) {
                    status.innerText = '¬°Mensaje enviado con √©xito! ‚úÖ';
                    status.style.color = '#43b581';
                    input.value = ''; // Limpiar cuadro
                } else {
                    status.innerText = 'Koda recibi√≥ la orden pero fall√≥ al escribir. ‚ùå';
                    status.style.color = '#f04747';
                }
            } catch (err) {
                console.error(err);
                status.innerText = 'No se pudo conectar con Render. ¬øEst√° el bot Live? üîå';
                status.style.color = '#f04747';
            } finally {
                btn.disabled = false;
                btn.innerText = 'Mandar a Discord';
            }
        }
    </script>
</body>
</html>
