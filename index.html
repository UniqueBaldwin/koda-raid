<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Koda Raid | Dashboard Pro</title>
    <style>
        :root { --main: #5865F2; --bg: #0a0a0a; --card: #151515; --red: #ff4757; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; text-align: center; }
        
        /* Sistema de Notificaciones Nativo */
        #toast-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; }
        .toast { background: var(--card); border: 1px solid var(--main); padding: 12px 25px; border-radius: 8px; margin-top: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); animation: fadeInUp 0.3s; }

        .header { padding: 50px 20px; background: linear-gradient(0deg, var(--bg) 0%, #1a1a1a 100%); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 30px; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--main); transform: translateY(-5px); }
        .card img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; border: 2px solid #333; }
        
        .input-sig { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 280px; margin-bottom: 10px; outline: none; }
        .input-sig:focus { border-color: var(--main); }
        .btn-nuke { background: var(--red); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="header">
        <h1>KODA <span>DASHBOARD</span></h1>
        <input type="text" id="sig" class="input-sig" placeholder="Firma (ej: baldwin-hacked)">
        <p style="color: #666; font-size: 0.8rem;">Si no pones nada, la firma serÃ¡: koda-raid</p>
    </div>

    <div id="server-list" class="grid"></div>

    <script>
        const token = new URLSearchParams(window.location.search).get('token');

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerText = msg;
            container.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        if (token) {
            loadServers();
        } else {
            window.location.href = 'https://koda-raid.onrender.com/login';
        }

        async function loadServers() {
            const res = await fetch('https://koda-raid.onrender.com/api/servers', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const guilds = await res.json();
            const list = document.getElementById('server-list');
            
            guilds.forEach(g => {
                const icon = g.icon ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png` : 'https://i.imgur.com/vHqQWId.png';
                list.innerHTML += `
                    <div class="card">
                        <img src="${icon}" onerror="this.src='https://i.imgur.com/vHqQWId.png'">
                        <h3>${g.name}</h3>
                        <button class="btn-nuke" onclick="raid('${g.id}')">INICIAR RAID</button>
                    </div>
                `;
            });
            showToast("Servidores listos, Baldwin.");
        }

        async function raid(id) {
            const signature = document.getElementById('sig').value;
            showToast("ðŸ’¥ Enviando ataque...");
            await fetch(`https://koda-raid.onrender.com/nuke?guildId=${id}&name=${encodeURIComponent(signature)}`);
            showToast("Orden procesada.");
        }
    </script>
</body>
</html>
