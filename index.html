<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koda Raid | Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6; /* El morado de tu logo */
            --primary-glow: rgba(139, 92, 246, 0.5);
            --bg: #050505;
            --surface: #101010;
            --border: #222;
            --text: #ffffff;
            --danger: #ef4444;
        }

        * { box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1a1033 0%, var(--bg) 60%);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 80px; /* Espacio para la navbar */
            min-height: 100vh;
        }

        /* --- NAVBAR PRO --- */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(16, 16, 16, 0.8);
            backdrop-filter: blur(12px); /* Efecto vidrio */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .brand img {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 0 5px var(--primary-glow));
        }

        .brand span {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            letter-spacing: -0.5px;
        }
        
        .brand span em {
            color: var(--primary);
            font-style: normal;
        }

        .nav-items {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-link {
            color: #aaa;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-link:hover { color: white; }
        
        .btn-logout {
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            transition: 0.3s;
        }
        
        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger);
        }

        /* --- CONTENIDO --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .controls-area {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 40px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-sig {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            width: 300px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .input-sig:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* --- GRID DE SERVIDORES --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px -10px var(--primary-glow);
        }

        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #1a1a1a;
            background: #222;
        }

        .card h3 {
            margin: 0 0 20px 0;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-raid {
            background: linear-gradient(135deg, var(--primary) 0%, #6d28d9 100%);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-raid:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
        }

        /* --- TOASTS --- */
        #toast-container { position: fixed; bottom: 30px; right: 30px; z-index: 9999; }
        .toast {
            background: rgba(20, 20, 20, 0.95);
            border-left: 4px solid var(--primary);
            color: white;
            padding: 15px 25px;
            margin-top: 10px;
            border-radius: 6px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Loader para que se vea nice al cargar */
        .loader { border: 4px solid #333; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
            <span>KODA <em>RAID</em></span>
        </div>
        <div class="nav-items" id="menu-items">
            <a href="https://koda-raid.onrender.com/login" id="nav-login" class="nav-link">Iniciar Sesi√≥n</a>
        </div>
    </nav>

    <div id="toast-container"></div>

    <div class="container" id="dashboard-view" style="display: none;">
        <div class="controls-area">
            <h2 style="margin-top: 0;">Panel de Control</h2>
            <p style="color: #888; margin-bottom: 20px;">Personaliza el nombre de los canales antes de atacar.</p>
            <input type="text" id="sig" class="input-sig" placeholder="Firma (Ej: Hacked by Baldwin)">
        </div>

        <div id="loading-spinner" class="loader"></div>
        <div id="server-list" class="grid"></div>
    </div>

    <div class="container" id="login-view" style="height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 style="font-size: 3rem; margin-bottom: 10px;">KODA <span style="color:var(--primary)">RAID</span></h1>
        <p style="color: #aaa; max-width: 500px; margin-bottom: 30px;">
            Sistema de gesti√≥n avanzado para servidores de Discord. Inicia sesi√≥n para acceder al panel de control.
        </p>
        <a href="https://koda-raid.onrender.com/login" class="btn-raid" style="width: auto; padding: 15px 40px; font-size: 1.1rem; text-decoration: none;">
            ENTRAR CON DISCORD
        </a>
    </div>

    <script>
        // L√≥gica de Sesi√≥n
        const params = new URLSearchParams(window.location.search);
        const urlToken = params.get('token');
        
        // Si hay token en la URL, gu√°rdalo y limpia la URL
        if (urlToken) {
            localStorage.setItem('koda_token', urlToken);
            window.history.replaceState({}, document.title, "/");
        }

        const token = localStorage.getItem('koda_token');

        // Referencias DOM
        const menuItems = document.getElementById('menu-items');
        const dashView = document.getElementById('dashboard-view');
        const loginView = document.getElementById('login-view');
        const loader = document.getElementById('loading-spinner');

        // Notificaciones
        function showToast(msg, type = 'info') {
            const container = document.getElementById('toast-container');
            const t = document.createElement('div');
            t.className = 'toast';
            t.style.borderLeftColor = type === 'error' ? '#ef4444' : '#8b5cf6';
            t.innerHTML = msg;
            container.appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }

        // Renderizado del Men√∫
        if (token) {
            loginView.style.display = 'none';
            dashView.style.display = 'block';
            
            // Men√∫ para usuario logueado
            menuItems.innerHTML = `
                <a href="#" class="nav-link" style="color:white;">Dashboard</a>
                <a href="https://discord.com/oauth2/authorize?client_id=1469577414022795346" target="_blank" class="nav-link">Invitar Bot</a>
                <a onclick="logout()" class="nav-link btn-logout">Cerrar Sesi√≥n</a>
            `;
            
            loadServers();
        } else {
            // Usuario no logueado
            loginView.style.display = 'flex';
            dashView.style.display = 'none';
        }

        // Funciones Principales
        async function loadServers() {
            try {
                const res = await fetch('https://koda-raid.onrender.com/api/servers', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error("Token inv√°lido");

                const guilds = await res.json();
                loader.style.display = 'none';
                const list = document.getElementById('server-list');
                list.innerHTML = '';
                
                if (guilds.length === 0) {
                    list.innerHTML = '<p>No se encontraron servidores comunes. Aseg√∫rate de que Koda est√© en tu server.</p>';
                    return;
                }

                guilds.forEach(g => {
                    const icon = g.icon ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png` : 'https://i.imgur.com/vHqQWId.png';
                    list.innerHTML += `
                        <div class="card">
                            <img src="${icon}" onerror="this.src='https://i.imgur.com/vHqQWId.png'">
                            <h3>${g.name}</h3>
                            <button class="btn-raid" onclick="raid('${g.id}')">INICIAR ATAQUE</button>
                        </div>
                    `;
                });
                showToast("‚úÖ Servidores cargados correctamente.");
            } catch (e) {
                loader.style.display = 'none';
                showToast("‚ö†Ô∏è Sesi√≥n expirada. Por favor reconecta.", "error");
                setTimeout(logout, 2000);
            }
        }

        async function raid(id) {
            const signature = document.getElementById('sig').value || 'koda-raid';
            showToast("üöÄ Enviando orden de ataque...");
            
            try {
                const res = await fetch(`https://koda-raid.onrender.com/nuke?guildId=${id}&name=${encodeURIComponent(signature)}`);
                if(res.ok) {
                    showToast("üí• ¬°Impacto confirmado! Revisando servidor...");
                } else {
                    showToast("‚ùå Error al ejecutar la orden.", "error");
                }
            } catch (error) {
                showToast("üîå Error de conexi√≥n con el bot.", "error");
            }
        }

        function logout() {
            localStorage.removeItem('koda_token');
            window.location.href = '/';
        }
    </script>
</body>
</html>
