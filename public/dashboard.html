<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - KODA RAID</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { margin: 0; background: #0b0b0e; color: white; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; }
        
        /* Sidebar */
        nav { width: 240px; background: #16161a; border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; }
        .nav-logo { width: 60px; margin-bottom: 30px; align-self: center; }
        .menu-item { padding: 15px; color: #888; text-decoration: none; display: flex; align-items: center; gap: 10px; border-radius: 8px; transition: 0.3s; }
        .menu-item:hover { background: #7289da; color: white; }

        /* Main Content */
        main { flex: 1; padding: 40px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 20px; }
        
        /* Icon Box */
        .icon-box { background: #16161a; padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .icon-box i { font-size: 40px; color: #7289da; margin-bottom: 10px; }

        /* Terminal/Console */
        .terminal { background: #000; border: 1px solid #333; margin-top: 30px; border-radius: 10px; display: flex; flex-direction: column; height: 300px; }
        #log { flex: 1; padding: 15px; overflow-y: auto; font-family: monospace; color: #0f0; font-size: 14px; }
        .terminal-input { display: flex; background: #16161a; padding: 10px; border-top: 1px solid #333; }
        .terminal-input input { flex: 1; background: transparent; border: none; color: white; outline: none; }
    </style>
</head>
<body>
    <nav>
        <img src="logo.png" class="nav-logo">
        <a href="#" class="menu-item"><i class="fas fa-home"></i> Inicio</a>
        <a href="#" class="menu-item"><i class="fas fa-bolt"></i> Ataques</a>
        <a href="/" class="menu-item"><i class="fas fa-sign-out-alt"></i> Salir</a>
    </nav>

    <main>
        <h1>Panel de Control</h1>
        <div class="grid">
            <div class="icon-box"><i class="fas fa-server"></i><h3>Servidor</h3><p>Online</p></div>
            <div class="icon-box"><i class="fas fa-shield-virus"></i><h3>Proxies</h3><p>452 Activos</p></div>
            <div class="icon-box"><i class="fas fa-code-branch"></i><h3>Versi√≥n</h3><p>v2.0.4</p></div>
        </div>

        <div class="terminal">
            <div id="log">--- Sistema Koda Raid Iniciado ---</div>
            <div class="terminal-input">
                <input type="text" id="cmd" placeholder="Escribe un comando...">
            </div>
        </div>
    </main>

    <script>
        const socket = io();
        const log = document.getElementById('log');
        const input = document.getElementById('cmd');

        // Recibir mensajes del servidor
        socket.on('new_message', (data) => {
            const time = new Date(data.timestamp).toLocaleTimeString();
            log.innerHTML += `<div><span style="color:#555">[${time}]</span> > ${data.text}</div>`;
            log.scrollTop = log.scrollHeight;
        });

        // Enviar mensajes al presionar Enter
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value) {
                socket.emit('send_message', { text: input.value });
                input.value = '';
            }
        });
    </script>
</body>
</html>
