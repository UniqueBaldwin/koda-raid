<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODA | Ultimate Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --primary: #6366f1;
            --text: #ffffff;
            --text-dim: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }
        
        body {
            background-color: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--text);
        }

        .login-card {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 60px 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo-box {
            background: #000;
            width: 100px;
            height: 100px;
            border-radius: 25px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .logo-box img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        .brand-name { font-size: 2.2rem; font-weight: 700; margin-bottom: 10px; }
        .brand-name span { color: var(--primary); }

        .btn-discord {
            background: #5865F2;
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 15px;
            font-weight: 700;
            display: block;
            margin-top: 30px;
            transition: 0.3s;
        }

        .btn-discord:hover { background: #4752c4; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-box">
            <img src="logo.png" alt="Logo">
        </div>
        
        <h1 class="brand-name">KODA<span>RAID</span></h1>
        <p style="color: var(--text-dim)">Sistema de Soporte Avanzado</p>

        <a href="/login" class="btn-discord">
            CONECTAR DISCORD
        </a>
    </div>

    <script>
        // Si venimos del callback exitoso
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auth') === 'success') {
            alert('¡Conexión con Discord exitosa!');
        }
    </script>
</body>
</html>
