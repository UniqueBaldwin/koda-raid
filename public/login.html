<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KODA RAID - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7289da; /* Color tipo Discord ya que veo que es un bot */
            --bg: #0f0f12;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top right, #1e1e2e, #0f0f12);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- LOGIN CARD --- */
        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 50px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        h2 { margin-bottom: 30px; font-weight: 300; letter-spacing: 1px; }

        .input-group { margin-bottom: 20px; text-align: left; }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(114, 137, 218, 0.3); }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-login:hover { background: #5b6eae; transform: scale(1.02); }

        /* --- ICON BOXES (FEATURES) --- */
        .features {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
            justify-content: center;
            padding-bottom: 50px;
        }

        .icon-box {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            width: 200px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }

        .icon-box:hover { background: rgba(255,255,255,0.1); transform: translateY(-5px); }

        .icon-box i {
            font-size: 30px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .icon-box h4 { font-size: 16px; margin-bottom: 10px; }
        .icon-box p { font-size: 12px; color: #aaa; }

    </style>
</head>
<body>

    <div class="login-container">
        <img src="logo.png" alt="Koda Raid" class="logo">
        <h2>Bienvenido</h2>
        
        <form action="/login" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Contrase침a" required>
            </div>
            <button type="submit" class="btn-login">Ingresar al Panel</button>
        </form>
    </div>

    <div class="features">
        <div class="icon-box">
            <i class="fas fa-bolt"></i>
            <h4>Fast Raid</h4>
            <p>Ejecuci칩n inmediata sin retrasos de red.</p>
        </div>
        <div class="icon-box">
            <i class="fas fa-ghost"></i>
            <h4>Stealth</h4>
            <p>M칩dulos de evasi칩n avanzados activados.</p>
        </div>
        <div class="icon-box">
            <i class="fas fa-code"></i>
            <h4>Clean API</h4>
            <p>Conectado directamente a tu index.js.</p>
        </div>
    </div>

</body>
</html>
